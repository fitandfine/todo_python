{% extends 'base.html' %}

{% block content %}
  <h2 class="h5">Confirm Delete</h2>
  <p>Are you sure you want to delete the task: <strong>{{ task.title }}</strong>?</p>
  <form method="post">
    <button class="btn btn-danger">Delete</button>
    <a class="btn btn-light" href="{{ url_for('index') }}">Cancel</a>
  </form>
{% endblock %}
